version: 2

models:
  - name: dim_time
    description: Conformed Time Dimension. One row per time entry.
    columns:
      - name: time_key
        data_type: int
        description: The surrogate key for the time entry.
        tests:
          - not_null
          - unique
      - name: date
        data_type: timestamp
        description: The date and time entry.
        tests:
          - not_null
      - name: day_of_week
        data_type: varchar(10)
        description: The day of the week.
        tests:
          - not_null
      - name: month
        data_type: varchar(10)
        description: The month of the year.
        tests:
          - not_null
      - name: year
        data_type: int
        description: The year of the entry.
        tests:
          - not_null
